{% extends "public/base.html" %}
{% block content %}
<h2>{{ category.name }}</h2>
{% for post in posts %}
<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        {% if post.image %}
            <img src="{{ url_for('static', filename=post.image) }}" class="img-fluid mb-3" alt="{{ post.title }}">
        {% endif %}
        <p class="card-text">{{ post.content | safe | truncate(200) }}</p>
        <a href="{{ url_for('main.post', slug=post.slug) }}" class="btn btn-primary">Read More</a>
    </div>
</div>
{% endfor %}
{% endblock %}

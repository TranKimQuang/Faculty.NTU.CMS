{% extends "public/base.html" %}

{% block title %}{{ page.title }} - University CMS{% endblock %}

{% block content %}
    <h2 class="text-center mb-4">{{ page.title }}</h2>
    <div class="card">
        <div class="card-body">
            <p class="card-text">{{ page.content | safe }}</p>
            <p class="card-text">
                <small class="text-muted">Created: {{ page.created_at.strftime('%Y-%m-%d') }}</small>
            </p>
        </div>
    </div>
{% endblock %}

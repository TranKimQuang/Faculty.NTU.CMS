{% extends "public/base.html" %}
{% block content %}
<h2>{{ post.title }}</h2>
{% if post.image %}
    <img src="{{ url_for('static', filename=post.image) }}" class="img-fluid mb-3" alt="{{ post.title }}">
{% endif %}
<div>{{ post.content | safe }}</div>
<p><small>Category: {{ post.category.name }} | Published: {{ post.created_at }}</small></p>
{% endblock %}
